<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Película</title>
</head>
<body>
<h1 th:text="${pelicula.id == null ? 'Nueva Película' : 'Editar Película'}"></h1>
<form th:action="@{/peliculas/guardar}" th:object="${pelicula}" method="post">
  <input type="hidden" th:field="*{id}">
  <div>
    <label>Título:</label>
    <input type="text" th:field="*{titulo}" required/>
  </div>
  <div>
    <label>Descripción:</label>
    <textarea th:field="*{descripcion}" required></textarea>
  </div>
  <div>
    <label>Género:</label>
    <input type="text" th:field="*{genero}" required/>
  </div>
  <div>
    <label>Año:</label>
    <input type="number" th:field="*{anyo}" required/>
  </div>
  <button type="submit">Guardar</button>
</form>
<a th:href="@{/peliculas}">Cancelar</a>
</body>
</html>
